    <h1><b1> Ingrese sus Datos </b1></h1>

    <form action="" method="post">
      <div>
            <label for="txtNombre">
                Nombre:
                <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su nombre">
            </label>
            <br><br>

            <label for="txtApellido">
                Apellido:
                <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su Apellido">
            </label>
        </div>

        <br><br>

        <div>
        
            <label for="txtEmail">
                
                    Email:
                
                <input type="email"  id="txtEmail" name="txtEmail" placeholder="Ingrese su Email" required>
            </label>
            <br><br>
       
        
            <label for="txtcontraeña">
                
                    contraseña:
            
                <input type="password"  id="txtcontraeña" name="txtcontraeña" placeholder="Ingrese su Contraseña" required>
            </label>
            <br>
        
        </div>
        <br><br>
        <div>
            <label for="txtFechaNacimiento">
                
                    Fecha de Nacimiento:
                
            </label>
            <br>
            <input type="date"  id="txtFechaNacimiento" name="txtFechaNacimiento" required>
        </div>
        <div>
                <br><br>
                <input type="submit" value="Confirmar">
        </div>

    </form>
